<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartWatch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
    <div class ="split left">
    <div class ="centered">
    <h1> SmartWatch </h1>
    </div>
</div>
<div class="split right">
    <div class="centered">
        <img src="assest/smartWatch.jpg" height="500" width="450">
        <div class="overlay">
            <span id="digitalClock"></span>
            <div class="weather-container">
                <p id="location"></p>
                <img id="weather-icon" class="weather-icon" src="" alt="Weather Icon">
               
            </div>
            <div class="icon-container">
                <i class="fas fa-sms" id="smsIcon" onclick="showStaticMessages()"></i>
                <i class='fas fa-music' ></i>
                <i class="fa-regular fa-clock" id="stopwatchIcon" onclick="showStopWatch()"></i>
            </div>
            <div id="musicPlayer" style="display: none">
                <iframe src="https://open.spotify.com/embed/album/1DFixLWuPkv3KT3TnV35m3" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
